
    <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="container-fluid">

                        <div class="row">

                                <div class="page-title-box">
                                    <h4 class="page-title float-left">Notification Alert </h4>

                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                        <!-- end row -->
                         <div class="row" >

                                   				 <div class="row">
						                            <div class="col-md-12">
						                                <div class="card-box">
						                                   
						                                   
						
						                                    <form>
						                                      <div class="form-row">
						                                        <div class="form-group col-md-4">
						                                                <label for="inputState" class="col-form-label">Alert By</label> <i style="color:red">*</i>
						                                               <select class="form-control"
																			ng-model="alert.alertBy" ng-change="vm.selAlertBy(alert.alertBy);"
																					style="height: calc(2.25rem + 14px)" required>
																			<option value="" disabled selected>Select Alert By</option>
																			<option value="Date"  >Date </option>
																			<option value="Zone"  >Zone</option>
																			
																		</select>
																		<span ng-show="alertByErr" style="color:red">  * Alert By is mandatory</span>
						                                            </div>
						                                             <div class="form-group col-md-6" ng-if="alert.alertBy=='Date'">
						                                                <label for="inputCity" class="col-form-label"> Date</label> 
						                                                 <input type="date" class="form-control" id="invNo" ng-model="alert.alertDate1"  >
						                                           <span ng-show="dateErr" style="color:red">  * Date is mandatory</span>
						                                            
						                                            </div>
						                                            <div class="form-group col-md-4" ng-if="alert.alertBy=='Zone'">
						                                                <label for="inputState" class="col-form-label">Zone</label> <i style="color:red">*</i>
						                                              <select class="form-control"
																			ng-model="alert.zone"   
																			ng-options="zone as zone.zoneName +'-'+zone.zoneLocation +'-'+zone.zoneId  for zone in vm.zones"
																					style="height: calc(2.25rem + 14px)" required>
																			<option value="" disabled selected>Select Zone </option>
																			
																		</select>
																		<span ng-show="zoneErr" style="color:red">  * Zone is mandatory</span>
						                                            </div>
						                                            
						                                        </div>
						                                        <div class="form-row">
						                                            
						                                            
						                                           
						                                        </div>
						                                        <div class="row">
						                                        </div>
						                                         <div class="row">
						                                      
						                                         <div class="form-group col-md-2">
						                                         	 <button type="button" class="btn btn-success waves-effect w-md waves-light" type="submit" ng-click="vm.getReport(alert)" ng-disabled="disabledClick" title="Get Report">Get Report</button>
						                                         
						                                         </div>
						                                         <div class="form-group col-md-4">
						                                         		   <button type="button" class="btn btn-danger waves-effect w-md waves-light" ng-click="vm.clear()" title="Cancel">Cancel</button>
						                                          </div>
						                                       
						                                        </div>
						                                       
						                                    </form>
						                                </div>
						                            </div>
						                        </div>

                                    <div class="clearfix"></div>

                        </div>
                          
                    
                        <div class="row">
                            <div class="col-12">
                                <div class="card-box table-responsive">
                         
                                    <p class="text-muted font-13 m-b-30">
                                    </p>
                                    <table id="datatable-buttons" class="table table-striped table-bordered" cellspacing="0" width="100%" style=" border: 1px solid #dee2e6">
                                        <thead>
                                        <tr>
                                            <th class="text-center">Sr No</th>
                                            <th class="text-center">Asset Type</th>
                                            <th class="text-center">Asset</th>
                                             <th class="text-center">Stock Date</th> 
                                        </tr>
                                        </thead>


                                        <tbody>
                                        <tr ng-show="vm.notifications.length <= 0"><td colspan="8" style="text-align:center;">Data Not Found!!
										<tr dir-paginate="stock in vm.stocks| filter:q |itemsPerPage:vm.perPage" total-items="vm.total_count" current-page="pagination.current">
							
                                           <td class="text-center">{{$index+1}}</td>
                                            <td class="text-center ">{{stock.stockType}}</td>
                                             <td class="text-center ">{{stock.assetRegistation.asset.assetName}}</td>
                                             <td class="text-center ">{{stock.stockDate}}</td>
                                        </tr>
                                      
                                        </tbody>
                                    </table>
                                    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"  ></dir-pagination-controls>
                                </div>
